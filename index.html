<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>FlappyBird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> Spacebar để điều khiển</p>
    </div>
    
    
    <footer>    <!-- Footer hiển thị thông tin tác giả và liên kết BẢN QUYỀN -->
        <span><img src="  https://cdn-icons-png.flaticon.com/128/1294/1294340.png " width="11" height="11" alt="" title="" class="img-small">  FlappyBird Game ❤️ Founder :</span>
        <a href="https://www.facebook.com/WinSub1/" target="_blank">
            LVT ( WinWin ) 
            <!-- Tick xanh thương hiệu -->
            <div class="tooltip">
                <img src="https://cdn-icons-png.flaticon.com/512/6270/6270448.png" width="18" height="18" alt="Icon">
                <span class="tooltiptext">Đường dẫn đã được xác minh là web chính thức của công ty hoặc thương hiệu này</span>
            </div>
        </a> 
    </footer>
    
    
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
